<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Focus</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            text-align: center;
            width: 600px;
            height: 300px;
            margin-left: 300px;
            padding-top:12px ;
            background-color: gray;

        }h1{
            text-align: center;
        }
    
    </style>
</head>
<body>
    <h1>Utilando Auto Focus</h1>

    <div>
        <h1>Formulário</h1>
        <form method="post">

            Usuário: 
            <br>
            <input type="email" name="usuario" autofocus>
            <br>

           Senha: 
           <br>
           <input type="password" name="senha" >
           <br>

            <input type="submit" value="Enviar">
        
        </form>
    </div>

    
</body>
</html>
