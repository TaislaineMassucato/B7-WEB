<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size e MaxLength</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            text-align: center;
            width: 600px;
            height: 300px;
            margin-left: 300px;
            padding-top:12px ;
            background-color: gray;

        }h1{
            text-align: center;
        }
    
    </style>
</head>
<body>
    <h1>UtilandoSize e Maxlength</h1>

    <div>
        <h1>Formulário</h1>
        <form method="post">
            <br>
            <input type="email" name="usuario" placeholder="Usuário" size="4" required> <br>

            <input type="password" name="senha" placeholder="Senha" maxlength="4" required>
            
            <br>
            <input type="submit" value="Enviar">
        
        </form>
    </div>

    
</body>
</html>
