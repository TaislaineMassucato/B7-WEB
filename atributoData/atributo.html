<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributo Data</title>
</head>
<body>
    <h1>Guardando INFO no HTML5</h1>
    <div data-nome="Taislaine" data-sobrenome="Massucato"> Informações inseridas na div(Pode ser inserida em qualquer tag),Guardadas internamente pelo HTML, Utilizando atributo "data"(DATA-nome, DATA-sobrenome) </div>
</body>
</html>
