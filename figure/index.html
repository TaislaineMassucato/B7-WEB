<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Figure</title>

    <style>
        figure{
            padding: 5px;
            margin:0;
            border: 1px solid gray;
        }
        figcaption{
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 2px;
        }
    </style>
</head>
<body>
    <p>Utilizando tag figure</p>
<figure>
    <img src="https://www.google.com.br/google.jpg"/>
    <figcaption>Logo Google</figcaption>
</figure>
    <p>Aqui vai</p>
</body>
</html>
