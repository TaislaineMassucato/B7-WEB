<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs-html5</title>
</head>
<body>
    <form method="post">
        <h2>Caixa Texto</h2>
        <input type="text"name="texto">
        <h2>Caixa Pesquisa</h2>
        <input type="search"name="pesquisa"> 
        <h2>Caixa Email</h2>
        <input type='email'name="email" required> 
        <h2>Caixa Url</h2>
        <input type="url"name="site"required>
        <h2>Caixa tel</h2>
        <input type="tel" name="tel">
        <h2>Caixa Números</h2>
        <input type="number" name="num" >
        <h2>Caixa Medir</h2>
        <input type="range"min='1'max='100' name="medir" >
        <h2>Caixa Data</h2>
        <input type="date" name="date" >
        <h2>Caixa mês</h2>
        <input type="month" name="mon" >
        <h2>Caixa Semana</h2>
        <input type="week" name="se">
        <h2>Caixa date e hora</h2>
        <input type="datetime-local" name="dt" >
        <h2>Caica Cor</h2>
        <input type="color" name="co" >


    </form>
    </body>
</html>
